<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }
        .certificate-container {
            width: 100%;
            text-align: center;
        }
        .certificate-container img {
            width: 100%;
            max-width: 1800px;
            height: auto;
        }
        .download {
            margin-top: 10px;
        }
        .download a {
            font-size: 30px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <!-- Your certificate IMAGE -->
        <img src="certificate.png" alt="Certificate">

        <!-- Download symbol -->
        <div class="download">
            <a href="certificate.png" download title="Download Certificate">&#128229;</a>
        </div>
    </div>

</body>
</html>
